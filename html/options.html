<!DOCTYPE html>
<html>
<head>
  <title>aqicn.org - Chrome Options</title>
</head>
<script type="text/javascript" src="../js/date-tools.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/options.css">
<body>

  <h1><img src='../img/aqicn.50.png' height=38 style='vertical-align:text-top;'>
    <span class='i18n' id='waqi_title'></span> <a href='http://aqicn.org'>World Air Quality Index - aqicn.org</a>
  </h1>

  <div style='border-top:2px solid #bbb;border-bottom: 1px solid #eee;'></div>

  <div style='font-size:22px;'>

    <span class='i18n' id='search_current_city'></span> <span id='selectedcitytitle' style='color:#888;'></span>
    <span id='selectedcityextrainfo' style='color:#888;font-size:18px;'>...</span>

    <ul>

      <input type="text" autocomplete="off" id='cityinput' name="q" placeholder="Select another city ..." value="" />
      <br>
      <br>

      <div id='searchresults'></div>
    </ul>


    <div style='border-top:2px solid #bbb;border-bottom: 1px solid #eee;'></div>

    <span class='i18n' id='opt_engine'></span>
    <ul>

      <input type="checkbox" id="bing" checked></input>
      bing.com
      <br>

      <input type="checkbox" id="google" checked></input>
      google.com
      <br>

      <input type="checkbox" id="baidu" checked></input>
      baidu.com
      <br>

      <input type="checkbox" id="qwant" checked></input>
      qwant.com
    </ul>


    <div style='border-top:2px solid #bbb;border-bottom: 1px solid #eee;'></div>

    <span class='i18n' id='opt_design'></span>
    <ul id='design_selection'>
    </ul>

    <div style='border-top:2px solid #bbb;border-bottom: 1px solid #eee;'></div>

    <span class='i18n' id='opt_lang'></span>
    <ul>
      <input type="radio" id="langen" checked>
      <img src='../img/flags/uk.png' style='vertical-align:text-top;' height=28> <span class='i18n' id='lang_en'></span>
      </input>
      <br>
      <input type="radio" id="langcn">
      <img src='../img/flags/cn.png' style='vertical-align:text-top;' height=28> <span class='i18n'
        id='lang_cn'></span></input>
      <br>
      <input type="radio" id="langhk">
      <img src='../img/flags/hk.png' style='vertical-align:text-top;' height=28> <span class='i18n'
        id='lang_hk'></span></input>
      <br>
      <input type="radio" id="langjp">
      <img src='../img/flags/jp.png' style='vertical-align:text-top;' height=28> <span class='i18n'
        id='lang_jp'></span></input>
      <br>
      <input type="radio" id="langkr">
      <img src='../img/flags/kr.png' style='vertical-align:text-top;' height=28> <span class='i18n'
        id='lang_kr'></span></input>
    </ul>

    <div style='border-top:2px solid #bbb;border-bottom: 1px solid #eee;'></div>

  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div id='status'></div>

  <script type="text/javascript" src="../build/options.bundle.js"></script>


</body>
</html>
