<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>aqicn.org - Chrome Options</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/options.css">
  <script type="text/javascript" src="../js/date-tools.js"></script>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><img src="../img/aqicn.128.png" height=36 style="vertical-align:text-top;">
      <span class="i18n" id="waqi_title"></span> <a href="http://aqicn.org">World Air Quality Index - aqicn.org</a>
    </h1>
    <div style="border-top:2px solid #bbb;border-bottom:1px solid #eee;"></div>
    <div style="font-size:22px;">
      <span class="i18n" id="search_current_city"></span> <span id="selectedcitytitle" style="color:#888;"></span>
      <span id="selectedcityextrainfo" style="color:#888;font-size:18px;">...</span>
      <ul>
        <div class="input-wrapper">
          <input type="text" autocomplete="off" id="cityinput" name="q" placeholder="Select another city ..."
            value="" />
          <img id="locate-btn" alt="find AQI for my location" />
        </div>
        <br><br>
        <div id="searchresults"></div>
      </ul>
      <div style="border-top:2px solid #bbb;border-bottom:1px solid #eee;"></div>

      <span class="i18n" id="opt_icon"></span>
      <ul>
        <div class="two-grid">
          <label><input type="radio" id="defaulticon" value="1" checked><img id="defaulticon_img" alt="Default" style="width:34px">
          </label>
          <label><input type="radio" id="badgeicon" value="2"><img id="badgeicon_img" alt="Badge" style="width:36px">
          </label>
        </div>
      </ul>

      <div style="border-top:2px solid #bbb;border-bottom:1px solid #eee;"></div>

      <span class="i18n" id="opt_engine"></span>
      <ul>
        <div class="two-grid">
          <label><input type="checkbox" id="bing" checked>Bing</label>
          <label><input type="checkbox" id="google" checked>Google</label>
          <label><input type="checkbox" id="baidu" checked>Baidu</label>
          <label><input type="checkbox" id="qwant" checked>Qwant</label>
        </div>
      </ul>

      <div style="border-top:2px solid #bbb;border-bottom:1px solid #eee;"></div>

      <span class="i18n" id="opt_design"></span>
      <ul id="design_selection"></ul>

      <div style="border-top:2px solid #bbb;border-bottom:1px solid #eee;"></div>

      <span class="i18n" id="opt_lang"></span>
      <ul>
        <div class="two-grid">
          <label>
            <input type="radio" id="langen" checked>
            <span class="flag-emoji">🇬🇧</span><span>English</span>
          </label>
          <label>
            <input type="radio" id="langcn">
            <span class="flag-emoji">🇨🇳</span><span>简体中文</span>
          </label>
          <label>
            <input type="radio" id="langhk">
            <span class="flag-emoji">🇭🇰</span><span>繁體中文</span>
          </label>
          <label>
            <input type="radio" id="langjp">
            <span class="flag-emoji">🇯🇵</span><span>日本語</span>
          </label>
          <label>
            <input type="radio" id="langes">
            <span class="flag-emoji">🇪🇸</span><span>Español</span>
          </label>
          <label>
            <input type="radio" id="langru">
            <span class="flag-emoji">🇷🇺</span><span>Русский</span>
          </label>
          <label>
            <input type="radio" id="langkr">
            <span class="flag-emoji">🇰🇷</span><span>한국어</span>
          </label>
        </div>
      </ul>

      <div style="border-top:2px solid #bbb;border-bottom:1px solid #eee;"></div>
    </div>
    <br><br><br><br><br><br>
    <div id="status"></div>
  </div>
  <script type="text/javascript" src="../build/options.bundle.js"></script>
</body>
</html>
