<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>aqicn.org - Chrome Options</title>
   <link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/options.css">

</head>
<body>

   <div id='errorinfo'></div>

   <form id='searchform'>
      <img src='../img/aqicn.128.png' height="36" style='float:left;margin-right:5px;'>

      <div class="input-wrapper">
         <input type="text" autocomplete="off" id='cityinput' name="q" placeholder="Select another city ..." value="" />
         <img id="locate-btn" alt="find AQI for my location" />
      </div>

      <input id="searchbutton" type="submit" value="" />
   </form>

   <div id='searchresults'></div>
   <div id='selectedcity'></div>
   <div id='cityaqiwidget'></div>

   <script type="text/javascript" src="../js/date-tools.js"></script>
   <script type="text/javascript" src="../build/popup.bundle.js"></script>



</body>
</html>
